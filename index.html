<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Largest Number Checker</h1>
    <div class="container w-50 bg-primary-subtle border border-primary-subtle rounded-3">
        <input id="a1" type="text" placeholder="Enter a number" class="form-control mt-5 mb-5">
        <input id="a2" type="text" placeholder="Enter another number" class="form-control mb-5">
    </div>
    <div class="text-center mt-5">
        <button onclick="largestNum()" type="submit" class="btn btn-outline-primary btn-lg center-align">check</button>
    </div>

    <script>
        function largestNum(){
            num1=a1.value
            num2=a2.value
            if(num1>num2){
                alert(num1+" is larger")
            }
            else if(num2>num1){
                alert(num2+" is larger")
            }
            else{
                alert("they are equal")
            }
        }
    </script>
</body>

</html>
